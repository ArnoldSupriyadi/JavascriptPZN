<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      const person = {};

      const orang = {};

      orang["nama"] = "Arnold Supriyadi";
      orang["alamat"] = "Jakarta";
      orang["umur"] = 30;

      console.table(orang);

      //menghapus
      delete orang["umur"];

      console.table(orang);

      const orangBaru = {
        nama: "Arnold Baru",
        alamat: "Tanah Abang",
        umur: 28,
      };

      console.info(`Nama :${orangBaru.nama}`);
      console.info(`Nama :${orangBaru.alamat}`);
      console.info(`Nama :${orangBaru.umur}`);
    </script>
  </body>
</html>
