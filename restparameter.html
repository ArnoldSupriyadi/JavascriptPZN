<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
  </head>
  <body>
    <script>
      function sum(name, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`);
      }

      sum("Orange", ...[10, 20, 40, 50, 60, 80]);
      sum("Apple", ...[30, 204, 50]);
      sum("banana", ...[20, 30, 10, 40, 30]);

      const values = [10, 40, 50];
      sum("Test", ...values);

      function oldSum() {
        let total = 0;
        for (const item of arguments) {
          total += item;
        }

        console.info(`Total is ${total}`);
      }

      oldSum(1, 2, 3, 4, 5, 6, 6, 7);
    </script>
  </body>
</html>
