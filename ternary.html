<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary</title>
  </head>
  <body>
    <script>
      const nilai = 95;
      let ucapan;

      if (nilai > 75) {
        ucapan = "Selamat Anda lulus";
      } else {
        ucapan = "Silahkan Coba lagi";
      }

      document.writeln(`<p>${ucapan}</p>`);

      ucapan = nilai >= 75 ? "Horee lulus" : "Coba ulang";
      document.writeln(`<b>${ucapan}</b>`);
    </script>
  </body>
</html>
