<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }

      //memanggil function dan menangkap return valuenya
      const result = sayHello("Arnold", "Supriyadi");
      document.writeln(`<p>${result}</p>`);
      console.log(result);

      function getFinalScore(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 60) {
          return "D";
        } else {
          return "E";
        }
      }

      const finalValue = getFinalScore(40);
      document.writeln(`${finalValue}`);

      function isContains(array, searchValue) {
        for (const element of array) {
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }
      const array = [1, 23, 23, 232, 10, 09, 83, 4, 7];
      const search = 30;
      const found = isContains(array, search);
      document.writeln(`${found}`);
    </script>
  </body>
</html>
