<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = "Arnold Supriyadi";
      const firstName = "Arnold1";
      const lastName = "Supriyadi1";
      const template = `Name : ${name} ${firstName} ${lastName}`;

      document.writeln(template);
      console.info(template);

      const nilai = 60;
      const template2 = `Name: ${name}, lulus : ${nilai > 70}`;
      console.info(template2);

      const multiline = `Arnold Supriyadi,
      Sekarang kerja,
      bkin kontent progamming
      kalau lagi malas main game`;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("</pre>");
    </script>
  </body>
</html>
