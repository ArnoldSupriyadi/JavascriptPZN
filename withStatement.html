<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Statement</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Arnold",
        lastName: "Supriyadi",
        lastlastName: "JagoNgoding",
      };
      console.log(person.lastlastName);
      console.log(person.firstName);
      console.log(person.lastName);

      const firstName = "Arnold";
      const lastName = "Budi Nugraha";

      with (person) {
        console.log(firstName);
        console.log(lastName);
        console.log(lastlastName);
      }
    </script>
  </body>
</html>
