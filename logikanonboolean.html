<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika Non Boolean</title>
  </head>
  <body>
    <script>
      console.info("hello" || "");
      console.info("" || []);
      console.info("0" || "NOL");
      console.info(0 || "NULL");
      console.info(undefined || "UNDEFINED");
      console.info(0 || false);

      const person = {
        firstName: null,
        lastName: "Supiryadi",
      };

      const name = person.firstName ?? person.lastName;
      console.info(name);

      console.info("Hello" && "");
      console.info("" && []);
    </script>
  </body>
</html>
